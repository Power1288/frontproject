<div class="admin-users-container">
  <div class="admin-users-list" *ngFor="let user of usersList">
    <div class="admin-user-item">
      <div class="email-user">
        <p [ngStyle]="{'color':user.role == 'admin' ? '#e67e22' : ''}">{{user.email}}</p>
      </div>
      <div class="action-user">
        <i class="fa-solid fa-user-pen"></i>
        <i class="fa-solid fa-eye"></i>
        <i class="fa-solid fa-trash" (click)="handleDelete(user.id)"></i>
      </div>
    </div>
  </div>
</div>
