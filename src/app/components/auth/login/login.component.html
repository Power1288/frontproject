<form action="" [formGroup]="formLogin">
  <h1>Connexion</h1>
  <p>Pas encore inscrit ? <a routerLink="/register">Inscrit toi</a></p>
  <div class="content-form">
    <div class="input-email">
      <label for="email">Email</label>
      <input type="email" id="email" [formControl]="email">
      <p class="error" *ngIf="email.invalid && email.dirty">{{getMailErrorMessage()}}</p>
    </div>
    <div class="input-password">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" [formControl]="password">
      <p class="error" *ngIf="password.invalid && password.dirty">{{getPasswordErrorMessage()}}</p>
    </div>
    <p class="error" *ngIf="formError">{{formError}}</p>
    <p class="success" *ngIf="formSuccess">{{formSuccess}}</p>

    <a routerLink="/reset">Mot de passe oubli√© ?</a>
    <div class="input-submit">
      <button type="submit" [disabled]="!formLogin.valid" (click)="handleLogin()">Se connecter</button>
    </div>
  </div>
</form>
