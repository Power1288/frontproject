<form action="" [formGroup]="formRegister">
    <h1>Inscription</h1>
    <p>Deja inscrit ? <a routerLink="/login">Connecte toi</a></p>
    <div class="content-form">
        <div class="input-email">
            <label for="email">Email</label>
            <input type="email" id="email" [formControl]="email">
            <p class="error" *ngIf="email.invalid && email.dirty">{{getMailErrorMessage()}}</p>
        </div>
        <div class="input-pseudo">
          <label for="pseudo">pseudo</label>
          <input type="text" id="pseudo" [formControl]="pseudo">
          <p class="error" *ngIf="pseudo.invalid && pseudo.dirty">{{getPseudoErrorMessage()}}</p>
        </div>
        <div class="input-password">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" [formControl]="password">
            <p class="error" *ngIf="password.invalid && password.dirty">{{getPasswordErrorMessage()}}</p>
        </div>
      <p class="error" *ngIf="formError">{{formError}}</p>
        <div class="input-submit">
          <button type="submit" [disabled]="!formRegister.valid" (click)="handleRegister()">S'inscrire</button>
        </div>
    </div>
</form>
